buildscript {
  dependencies {
    repositories {
      jcenter()
      google()
      maven{
        url LOCAL_REPO_URL
      }
    }

    classpath 'com.android.tools.build:gradle:4.0.2'
    classpath 'com.jx.hugo:hugo-plugin:1.3.0'
  }
}

apply plugin: 'com.android.application'
apply plugin: 'hugo'

dependencies {
  repositories {
    mavenCentral()
    maven{
      url LOCAL_REPO_URL
    }
  }
}

hugo {
  enabled true
}

android {
  compileSdkVersion 29
  defaultConfig {
    applicationId "com.jiangxu.plugintest"
    minSdkVersion 21
    targetSdkVersion 29
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

